<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="midia/meuvideo.mp4" controls>
        <!--O parametro "poster" serve para escolher a imagen antes do video iniciar-->
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compactibilade com reprodução de video.</p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Lembrando que quando o video esta no youtube ajuda a vincular o buscador "google"-->
</body>
</html>
