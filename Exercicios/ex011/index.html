<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png"type="image/png">
        <img src="imagens/fotog.png" alt="Imagens flexivel">
    </picture>
    <!--Para maior conforto do usuario, devemos adaptar nosso site para o tamanho da tela ultilizada pelo usuario.-->
    <!--A orden deve ser preservada para funcionar-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/Ice&FireKingCanyon.mp3"controls></audio>-->
    <!--Compativel com MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <!--O parametro "loop" tambem funciona nesse caso-->
        <!--O parametro "autoplay" não funciona no google chrome-->
        <!--O parametro "preload" deve ser usado com cautela, pois vem como padrao "Atuo" carrega o arquivo junto com o site deixando pesado, "metadata" carrega o nome do arquivo e algumas informações -->
        <source src="midia/Ice&FireKingCanyon.mp3" type="audio/mpeg">
        <source src="midia/Ice&FireKingCanyon.ogg" type="audio/ogg">
        <source src="midia/Ice&FireKingCanyon.wav" type="audio/wav">
        <!--Arquivo WAV e muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Ice&FireKingCanyon.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
        <!--O navegador vai tentar carregar em orden os arquivos disponiveis-->
    </audio>
    
</body>
</html>
